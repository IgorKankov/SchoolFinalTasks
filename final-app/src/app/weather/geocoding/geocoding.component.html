<div class="address-lookup">
  <mat-form-field>
    <input type="text" placeholder="Search..." matInput [formControl]="search" [matAutocomplete]="auto"
           (ngModelChange)="addressLookup(search.value)" (click)="$event.stopPropagation()"/>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of searchResults" [value]="option.displayName" (click)="selectResult(option)">
        {{option.displayName}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
